<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Interativo com POO</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Fundo mais claro para a p치gina */
            font-family: 'Arial', sans-serif;
        }

        /* Header */
        header {
            background-color: #659bd4;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 0;
        }

        header p {
            font-size: 16px;
            margin-top: 5px;
        }

        /* Cart칚o de conte칰do */
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(238, 237, 237, 0.1); /* Sombra suave ao redor do cart칚o */
        }

        .card-body {
            padding: 30px;
        }

        h2 {
            font-size: 28px;
            color: #495057;
        }

        .progress {
            height: 20px;
            border-radius: 10px;
            background-color: #e9ecef;
        }

        .progress-bar {
            background-color: #6ab6e2;
        }

        .step {
            display: none;
        }

        .active {
            display: block;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-select, .form-control {
            border-radius: 10px;
        }

        .btn {
            border-radius: 2px;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #659bd4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #8aa2bc;
        }

        .btn-success {
            background-color: #e17a84;
            border: none;
        }

        .btn-success:hover {
            background-color: #eaacb2;
        }

        .btn-warning {
            background-color: #e17a84;
            border: none;
        }

        .btn-warning:hover {
            background-color: #eaacb2;
        }

        .btn-danger {
            background-color: #e17a84;
            border: none;
        }

        .btn-danger:hover {
            background-color: #eaacb2;
        }

        .animal-box {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .animal-box:hover {
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }

        #animalBox {
            color: #fff;
            font-size: 10px;
        }

        .container {
            max-width: 700px;
            margin-top: 40px;
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 30px;
        }

        .mt-3 {
            margin-top: 25px;
        }

        .navbar {
            border-bottom: 2px solid #e0e0e0;
        }

        .navbar-nav .nav-item .nav-link {
            color: #495057;
            font-size: 16px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #659bd4;
        }

    </style>
</head>

<body class="bg-light">

    <!-- Header -->
    <header>
        <h1>Sistema Interativo de Cria칞칚o de Animais</h1>
        <p>Crie seu animal interativo com o poder da programa칞칚o orientada a objetos!</p>
    </header>

    <!-- Barra de navega칞칚o -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POO Animais</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center">Criando Seu Animal</h2>

                <!-- Barra de Progresso -->
                <div class="progress mb-4">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <!-- Passo 1: Escolher o Animal -->
                <div class="step active" id="step1">
                    <label for="tipoAnimal" class="form-label">Escolha um Animal:</label>
                    <select id="tipoAnimal" class="form-select mb-3">
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="galo">Galo</option>
                        <option value="peixe">Peixe</option>
                        <option value="cavalo">Cavalo</option>
                    </select>
                    <button class="btn btn-primary w-100" onclick="nextStep(1)">Pr칩ximo</button>
                </div>

                <!-- Passo 2: Definir Nome e Cor -->
                <div class="step" id="step2">
                    <label for="nomeAnimal" class="form-label">Nome do Animal:</label>
                    <input type="text" id="nomeAnimal" class="form-control mb-3" placeholder="Digite o nome">

                    <label for="corAnimal" class="form-label">Escolha uma Cor:</label>
                    <input type="color" id="corAnimal" class="form-control form-control-color mb-3">

                    <button class="btn btn-primary w-100" onclick="nextStep(2)">Criar Animal</button>
                </div>

                <!-- Passo 3: Intera칞칚o com o Animal -->
                <div class="step" id="step3">
                    <h3 id="animalInfo" class="text-center"></h3>
                    <div class="animal-box border p-3 text-white" id="animalBox"></div>
                    <button class="btn btn-success w-100 mt-3" onclick="fazerSom()">Fazer Som</button>
                    <button class="btn btn-warning w-100 mt-2" onclick="moverAnimal()">Mover</button>
                    <button class="btn btn-danger w-100 mt-2" onclick="resetForm()">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let animal;

        function nextStep(step) {
            console.log(`俱뫮잺 Avan칞ando para step(${step + 1})`);
            document.getElementById(`step${step}`).classList.remove("active");
            document.getElementById(`step${step + 1}`).classList.add("active");

            // Atualiza a barra de progresso
            let progress = (step + 1) * 33;
            document.getElementById("progressBar").style.width = `${progress}%`;

            if (step === 2) {
                let tipo = document.getElementById("tipoAnimal").value;
                let nome = document.getElementById("nomeAnimal").value;
                let cor = document.getElementById("corAnimal").value;

                console.log(`游꿛 Criando animal: Tipo: ${tipo}, Nome: ${nome}, Cor: ${cor}`);

                switch (tipo) {
                    case "cachorro": animal = new Cachorro(nome, cor); break;
                    case "gato": animal = new Gato(nome, cor); break;
                    case "galo": animal = new Galo(nome, cor); break;
                    case "peixe": animal = new Peixe(nome, cor); break;
                    case "cavalo": animal = new Cavalo(nome, cor); break;
                }

                document.getElementById("animalInfo").innerText = `Voc칡 criou um ${tipo} chamado ${nome}.`;
                document.getElementById("animalBox").style.backgroundColor = cor;
            }
        }

        function fazerSom() {
            animal.fazerSom();
        }

        function moverAnimal() {
            alert(animal.mover());
        }

        function resetForm() {
            document.getElementById("step3").classList.remove("active");
            document.getElementById("step1").classList.add("active");
            document.getElementById("progressBar").style.width = "33%";
        }

        class Animal {
            constructor(nome, cor) { this.nome = nome; this.cor = cor; }
            fazerSom() { return "Este animal faz um som."; }
            mover() { return "Este animal se move."; }
        }
        class Cachorro extends Animal {
            fazerSom() { const audio = new Audio ('./audios/cachorro.mp3')
                audio.play() }
            mover() { return `O cachorro ${this.nome} est치 correndo!`; }
        }
        class Gato extends Animal {
            fazerSom() { const audio = new Audio ('./audios/gato.mp3')
                audio.play() }
            mover() { return `O gato ${this.nome} est치 saltando!`; }
        }
        class Galo extends Animal {
            fazerSom() {  const audio = new Audio ('./audios/galo.mp3')
                audio.play() }
            mover() { return `O galo ${this.nome} est치 voando!`; }
        }
        class Peixe extends Animal {
            fazerSom() { return `O peixe ${this.nome} n칚o faz som.`; }
            mover() {  const audio = new Audio ('./audios/peixe.mp3')
                audio.play() }
        }
        class Cavalo extends Animal {
            fazerSom() {  const audio = new Audio ('./audios/cavalo.mp3')
                audio.play() }
            mover() { return `O cavalo ${this.nome} est치 galopando!`; }
        }
    </script>
</body>

</html>
